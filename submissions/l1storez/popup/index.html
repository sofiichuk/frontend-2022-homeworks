<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Hooli-style Popup</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="top_bar">
          <ul class="top_menu">
            <li class="menu_item">
              <a class="menu_item_link" href="#">Mail</a>
            </li>

            <li class="menu_item">
              <a class="menu_item_link" href="#">Images</a>
            </li>

            <li class="menu_item">
              <input id="checkbox" class="checkbox" type="checkbox" />
              <label for="checkbox">
                <img
                  class="popup_button"
                  src="img/popup-button.png"
                  alt="popup-button"
                />
              </label>

              <div class="popup_wrapper">
                <div class="popup_content">
                  <ul class="popup_list">
                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/search.png" alt="" class="icon" />
                        <span class="app_name">Search</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/videos.png" alt="" class="icon" />
                        <span class="app_name">Videos</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/maps.png" alt="" class="icon" />
                        <span class="app_name">Maps</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/mail.png" alt="" class="icon" />
                        <span class="app_name">Mail</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/chat.png" alt="" class="icon" />
                        <span class="app_name">Chat</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/blogs.png" alt="" class="icon" />
                        <span class="app_name">Blogs</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/news.png" alt="" class="icon" />
                        <span class="app_name">News</span>
                      </a>
                    </li>

                    <li class="popup_list_item doc">
                      <a href="#" class="app_icon">
                        <img src="img/photos.png" alt="" class="icon" />
                        <span class="app_name">Photos</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/calendar.png" alt="" class="icon" />
                        <span class="app_name">Calendar</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/translation.png" alt="" class="icon" />
                        <span class="app_name">Translate</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/documents.png" alt="" class="icon" />
                        <span class="app_name">Documents</span>
                      </a>
                    </li>

                    <li class="popup_list_item">
                      <a href="#" class="app_icon">
                        <img src="img/contacts.png" alt="" class="icon" />
                        <span class="app_name">Contacts</span>
                      </a>
                    </li>
                  </ul>

                  <div class="popup_sequel">
                    <input
                      id="checkbox_more"
                      class="checkbox_sequel"
                      type="checkbox"
                    />
                    <label for="checkbox_more">
                      <span class="popup_sequel_more">More apps</span>
                    </label>

                    <ul class="popup_list_sequel">
                      <li class="popup_list_item">
                        <a href="#" class="app_icon">
                          <img src="img/files.png" alt="" class="icon" />
                          <span class="app_name">Files</span>
                        </a>
                      </li>

                      <li class="popup_list_item">
                        <a href="#" class="app_icon">
                          <img src="img/classroom.png" alt="" class="icon" />
                          <span class="app_name">Classroom</span>
                        </a>
                      </li>

                      <li class="popup_list_item">
                        <a href="#" class="app_icon">
                          <img src="img/apps.png" alt="" class="icon" />
                          <span class="app_name">Apps</span>
                        </a>
                      </li>

                      <li class="popup_list_item">
                        <a href="#" class="app_icon">
                          <img src="img/mars.png" alt="" class="icon" />
                          <span class="app_name">Mars</span>
                        </a>
                      </li>

                      <li class="popup_list_item">
                        <a href="#" class="app_icon">
                          <img src="img/collection.png" alt="" class="icon" />
                          <span class="app_name">Collections</span>
                        </a>
                      </li>

                      <li class="popup_list_item">
                        <a href="#" class="app_icon">
                          <img src="img/promo.png" alt="" class="icon" />
                          <span class="app_name">Promos</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </li>

            <li class="menu_item">
              <a href="#" class="menu_item_bell">
                <img class="bell" src="img/bell.png" alt="bell" />
              </a>
            </li>

            <li class="menu_item">
              <a href="#" class="menu_item_soft">
                <img class="menu" src="img/favicon.png" alt="cat" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
