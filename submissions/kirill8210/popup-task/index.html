<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html_css_popup</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="#"><img src="img/favicon.png" alt=""></a>
        <nav>
            <ul class="menu">
                <li class="menu_li"><a href="#" class="menu_a">Mail</a></li>
                <li class="menu_li"><a href="#" class="menu_a">Images</a></li>
                <li class="menu_li">
                    <input id="checkbox" class="checkbox" type="checkbox">
                    <label for="checkbox" class="menu_label">
                        <img src="img/popup-button.png" alt="">
                    </label>
                    <ul class="popup">
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/calendar.png" alt="" class="popup_img"><p class="popup_p">Calendar</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/mail.png" alt="" class="popup_img"><p class="popup_p">Mail</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/news.png" alt="" class="popup_img"><p class="popup_p">News</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/maps.png" alt="" class="popup_img"><p class="popup_p">Map</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/files.png" alt="" class="popup_img"><p class="popup_p">Files</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/contacts.png" alt="" class="popup_img"><p class="popup_p">Contacts</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/tanslation.png" alt="" class="popup_img"><p class="popup_p">Translate</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/videos.png" alt="" class="popup_img"><p class="popup_p">Videos</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/search.png" alt="" class="popup_img"><p class="popup_p">Search</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/photos.png" alt="" class="popup_img"><p class="popup_p">Photo</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/apps.png" alt="" class="popup_img"><p class="popup_p">Apps</p></a></li>
                        <li class="popup_li"><a href="#" class="popup_a"><img src="img/documents.png" alt="" class="popup_img"><p class="popup_p">Document</p></a></li>
                        <li class="popup_li more">
                            <input id="checkbox_more" class="checkbox_more" type="checkbox">
                            <label for="checkbox_more" class="checkbox_more_label">
                                <span class="checkbox_more_span">More</span>
                            </label>
                            <ul class="popup_more">
                                <li class="popup_more_li"><a href="#" class="popup_more_a"><img src="img/chat.png" alt="" class="popup_more_img"><p class="popup_more_p">Chat</p></a></li>
                                <li class="popup_more_li"><a href="#" class="popup_more_a"><img src="img/classroom.png" alt="" class="popup_more_img"><p class="popup_more_p">Classroom</p></a></li>
                                <li class="popup_more_li"><a href="#" class="popup_more_a"><img src="img/collection.png" alt="" class="popup_more_img"><p class="popup_more_p">Collection</p></a></li>
                                <li class="popup_more_li"><a href="#" class="popup_more_a"><img src="img/mars.png" alt="" class="popup_more_img"><p class="popup_more_p">Mars</p></a></li>
                                <li class="popup_more_li"><a href="#" class="popup_more_a"><img src="img/blogs.png" alt="" class="popup_more_img"><p class="popup_more_p">Blogs</p></a></li>
                                <li class="popup_more_li"><a href="#" class="popup_more_a"><img src="img/promo.png" alt="" class="popup_more_img"><p class="popup_more_p">Promo</p></a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="menu_li"><a href="#" class="menu_a"><img src="img/bell.png" alt="" class="menu_img"></a></li>
                <li class="menu_li"><a href="#" class="menu_a"><img src="img/mars.png" alt="" class="menu_img"></a></li>
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
