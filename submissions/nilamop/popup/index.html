<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <title>Hooli-style Popup</title>
</head>

<body>
    <header class="header">
        <nav class="header_nav">
            <ul class="menu">
                <li class="menu_item"><a href="#">Mail</a></li>
                <li class="menu_item"><a href="#">Images</a></li>
                <li class="menu_item">
                    <div class="menu_wrap">
                        <input id="menu_input" class="header_menu_input" type="checkbox">
                        <label class="header_menu_label" for="menu_input">
                            <span class="header_menu_checkbox">
                                <img src="./img/popup-button.png" class="menu_img" alt="menu">
                            </span>
                        </label>
                        <div class="popup_menu_wrap">
                            <ul class="popup_menu">
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/calendar.png" alt="calendar">
                                        <span>Calendar</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/mail.png" alt="">
                                        <span>Mail</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/news.png" alt="">
                                        <span>News</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/maps.png" alt="">
                                        <span>Maps</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/files.png" alt="">
                                        <span>Files</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/contacts.png" alt="">
                                        <span>Contacts</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/tanslation.png" alt="">
                                        <span>Tanslation</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/videos.png" alt="">
                                        <span>Videos</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/search.png" alt="">
                                        <span>Search</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/photos.png" alt="">
                                        <span>Photos</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/apps.png" alt="">
                                        <span>Apps</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item">
                                    <a href="#">
                                        <img src="./img/documents.png" alt="">
                                        <span>Documents</span>
                                    </a>
                                </li>
                            </ul>
                            <input id="menu_input_more" class="popup_menu_more" type="checkbox">
                            <label for="menu_input_more" class="lable__more">
                                <span class="more_button">More</span>
                            </label>
                            <hr class="line" />
                            <ul class="menu_label_more popup_menu_last">
                                <li class="popup_menu_item popup_menu_last">
                                    <a href="#">
                                        <img src="./img/chat.png" alt="">
                                        <span>Chat</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item popup_menu_last">
                                    <a href="#">
                                        <img src="./img/classroom.png" alt="">
                                        <span>Classroom</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item popup_menu_last">
                                    <a href="#">
                                        <img src="./img/collection.png" alt="">
                                        <span>Collection</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item popup_menu_last">
                                    <a href="#">
                                        <img src="./img/mars.png" alt="">
                                        <span>Mars</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item popup_menu_last">
                                    <a href="#">
                                        <img src="./img/blogs.png" alt="">
                                        <span>Blogs</span>
                                    </a>
                                </li>
                                <li class="popup_menu_item popup_menu_last">
                                    <a href="#">
                                        <img src="./img/promo.png" alt="">
                                        <span>Promos</span>
                                    </a>
                                </li>
                            </ul>
                            <span class="final_words">
                                <a href="https://github.com/kottans/" target="_blank">Even more from Kottans</a>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="menu_item_img">
                    <input id="menu_input_bell" class="header_menu_input" type="checkbox">
                    <label class="header_menu_label" for="menu_input_bell">
                        <span class="header_menu_checkbox">
                            <img src="./img/bell.png" class="menu_img" alt="menu">
                        </span>
                    </label>
                </li>
                <li class="menu_item_img">
                    <input id="menu_input_favicon" class="header_menu_input" type="checkbox">
                    <label class="header_menu_label" for="menu_input_favicon">
                        <span class="header_menu_checkbox">
                            <img src="./img/favicon.png" class="menu_img" alt="menu">
                        </span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
