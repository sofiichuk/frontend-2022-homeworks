<!DOCTYPE html>
<html>
    <head lang="EN">
        <title>Popup</title>
        <link rel="stylesheet" href="css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="header">
            <nav class="nav__header">
                <ul class="nav__list">
                    <li class="nav__item mail"><a href="#">Mail</a></li>
                    <li class="nav__item images"><a href="#">Images</a></li>
                    <li class="nav__item popup__nav__item">
                        <input type="checkbox" id="popup" class="popup_checkbox">
                        <label for="popup">
                            <img src="popup-icons/popup-button" alt="popup-button" class="icon popup__icon">
                        </label>
                        <div class="popup">
                            <ul class="popup__items">
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/cart.png" alt="" class="icon">Cart</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/chat.png" alt="" class="icon">Chat</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/favorites.png" alt="" class="icon">Favourites</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/home.png" alt="" class="icon">Home</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/games.png" alt="" class="icon">Games</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/location.png" alt="" class="icon">Location</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/mic.png" alt="" class="icon">Microphone</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/night-mode.png" alt="" class="icon">Night mode</a></li>
                                <li class="popup__item"><a href="#" class="link"><img src="popup-icons/scan.png" alt="" class="icon">Scan</a></li>
                                <li class="more__below">
                                    <input type="checkbox" id="popup__more" class="checkbox__more">
                                    <label for="popup__more" class="more">Press to see more</label>
                                    <div class="more__inner">
                                        <ul class="more__inner__content">
                                            <li class="popup__item"><a href="#" class="link"><img src="popup-icons/trash.png" alt="" class="icon">Thrash</a></li>
                                            <li class="popup__item"><a href="#" class="link"><img src="popup-icons/settings.png" alt="" class="icon">Settings</a></li>
                                            <li class="popup__item"><a href="#" class="link"><img src="popup-icons/user.png" alt="" class="icon">User</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>           
            </nav>
        </header>
    </body>
