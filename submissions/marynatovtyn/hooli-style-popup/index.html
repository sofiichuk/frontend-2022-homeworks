<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Popup</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item item">
              <a href="#" class="header__link link">Mail</a>
            </li>
            <li class="header__item item">
              <a href="#" class="header__link link">Images</a>
            </li>
            <li class="header__item">
              <input
                type="checkbox"
                name="header__checkbox"
                id="header__checkbox"
                class="header__checkbox checkbox"
              />
              <label for="header__checkbox" class="checkbox__button">
                <img
                  src="./img/popup.png"
                  alt="Popup Button"
                  class="checkbox__label img"
                />
              </label>
              <div class="header__popup popup">
                <ul class="popup__list">
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/calendar.png" alt="" class="link__img" />
                      <span class="link__text">Calendar</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/mail.png" alt="" class="link__img" />
                      <span class="link__text">Mail</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/news.png" alt="" class="link__img" />
                      <span class="link__text">News</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/maps.png" alt="" class="link__img" />
                      <span class="link__text">Map</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/files.png" alt="" class="link__img" />
                      <span class="link__text">Files</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/contacts.png" alt="" class="link__img" />
                      <span class="link__text">Contacts</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/socials.png" alt="" class="link__img" />
                      <span class="link__text">Social Media</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/videos.png" alt="" class="link__img" />
                      <span class="link__text">Video</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/search.png" alt="" class="link__img" />
                      <span class="link__text">Search</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/photo.png" alt="" class="link__img" />
                      <span class="link__text">Photo</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/message.png" alt="" class="link__img" />
                      <span class="link__text">Messages</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img src="./img/faq.png" alt="" class="link__img" />
                      <span class="link__text">FAQ</span>
                    </a>
                  </li>
                </ul>
                <input
                  type="checkbox"
                  name="header__checkbox-more"
                  id="header__checkbox-more"
                  class="header__checkbox checkbox-more"
                />
                <label for="header__checkbox-more" class="checkbox-more__label"
                  >More</label
                >
                <ul class="more__list">
                  <li class="more__item">
                    <a href="#" class="more__link">
                      <img src="./img/sequtiry.png" alt="" class="link__img" />
                      <span class="link__text">Sequrity</span>
                    </a>
                  </li>
                  <li class="more__item">
                    <a href="#" class="more__link">
                      <img src="./img/location.png" alt="" class="link__img" />
                      <span class="link__text">Location</span>
                    </a>
                  </li>
                  <li class="more__item">
                    <a href="#" class="more__link">
                      <img src="./img/impartant.png" alt="" class="link__img" />
                      <span class="link__text">Important</span>
                    </a>
                  </li>
                  <li class="more__item">
                    <a href="#" class="more__link">
                      <img src="./img/link.png" alt="" class="link__img" />
                      <span class="link__text">Links</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="header__item item">
              <a href="#" class="header__link link link-round">
                <img
                  src="./img/notifications.png"
                  alt="Notifications"
                  class="header__notifications img"
                />
              </a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link link">
                <img
                  src="./img/cat.png"
                  alt="Profile picture"
                  class="header__profile"
                />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main"></main>
    </div>
  </body>
</html>
